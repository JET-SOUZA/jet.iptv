<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist M3U</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #0f172a;
    color: #fff;
    font-family: Arial, sans-serif;
}
.container {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    text-align: center;
    width: 90%;
    max-width: 400px;
}
input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
}
button {
    margin-top: 15px;
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
}
button:hover {
    background-color: #1d4ed8;
}
a {
    color: #93c5fd;
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
}
</style>
</head>
<body>
<div class="container">
    <h2>Carregar Playlist M3U</h2>
    <form method="POST">
        <input type="text" name="m3u_url" placeholder="Cole aqui o link da playlist (.m3u)" required>
        <button type="submit">Reproduzir</button>
    </form>
    <a href="{{ url_for('index') }}">â¬… Voltar</a>
</div>
</body>
</html>
