<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; text-align: center; }
        h1 { color: #333; }
        form { display: inline-block; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        input { display: block; margin: 10px 0; padding: 8px; width: 200px; }
        button { padding: 8px 15px; margin-top: 10px; }
        .flash { background: #ffd; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <p><a href="{{ url_for('register') }}">Registrar novo usuário</a></p>
</body>
</html>
